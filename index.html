<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <style>
        html,
        body,
        #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
    <title>Inundación Fluvial Samán</title>
</head>

<body>
    <div id="map">
    </div>
    <script src="js/qgis2web_expressions.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    <script src="js/Autolinker.min.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/labels.js"></script>
    <script src="data/NivelesdePeligro_2.js"></script>
    <script src="data/NivelesdeVulnerabilidad_3.js"></script>
    <script src="data/NivelesdeRiesgo_4.js"></script>
    <script>
        var map = L.map('map', {
            zoomControl: true,
            maxZoom: 28,
            minZoom: 1
        }).fitBounds([
            [-15.298642963881187, -70.02662559763768],
            [-15.287515847019717, -70.01087286140039]
        ]);

        //*****************  ATRIBUIONES DE MAPAS Y FUENTES DE DATOS*******************************//	

        var hash = new L.Hash(map);
        map.attributionControl.setPrefix(' Grupo 01 - Inundación Fluvial por Desborde del Río Ramis en la Localidad de Samán -- <a  style = "font-size: 10px;" href="https://hugoaluque.github.io/Hector-Hugo-Anamuro-Luque/"target="blank"> By HugoAñamuro</a> ');
        var autolinker = new Autolinker({
            truncate: {
                length: 30,
                location: 'smart'
            }
        });
        var bounds_group = new L.featureGroup([]);

        function setBounds() {}
        map.createPane('pane_GoogleSatelliteHybrid_0');
        map.getPane('pane_GoogleSatelliteHybrid_0').style.zIndex = 400;
        var layer_GoogleSatelliteHybrid_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_0;
        map.createPane('pane_OpenStreetMap_1');
        map.getPane('pane_OpenStreetMap_1').style.zIndex = 401;
        var layer_OpenStreetMap_1 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_1;
        map.addLayer(layer_OpenStreetMap_1);

        function pop_NivelesdePeligro_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>N_Peligro</strong><br />' + (feature.properties['N_Peligro'] !== null ? autolinker.link(feature.properties['N_Peligro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_NivelesdePeligro_2_0(feature) {
            switch (String(feature.properties['N_Peligro'])) {
                case 'MUY ALTO':
                    return {
                        pane: 'pane_NivelesdePeligro_2',
                        opacity: 1,
                        color: 'rgba(255,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,35,35,1.0)',
                        interactive: true,
                    }
                    break;
                case 'ALTO':
                    return {
                        pane: 'pane_NivelesdePeligro_2',
                        opacity: 1,
                        color: 'rgba(255,122,14,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,122,14,1.0)',
                        interactive: true,
                    }
                    break;
                case 'MEDIO':
                    return {
                        pane: 'pane_NivelesdePeligro_2',
                        opacity: 1,
                        color: 'rgba(255,249,61,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,249,61,1.0)',
                        interactive: true,
                    }
                    break;
            }
        }
        map.createPane('pane_NivelesdePeligro_2');
        map.getPane('pane_NivelesdePeligro_2').style.zIndex = 402;
        map.getPane('pane_NivelesdePeligro_2').style['mix-blend-mode'] = 'normal';
        var layer_NivelesdePeligro_2 = new L.geoJson(json_NivelesdePeligro_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NivelesdePeligro_2',
            layerName: 'layer_NivelesdePeligro_2',
            pane: 'pane_NivelesdePeligro_2',
            onEachFeature: pop_NivelesdePeligro_2,
            style: style_NivelesdePeligro_2_0,
        });
        bounds_group.addLayer(layer_NivelesdePeligro_2);

        function pop_NivelesdeVulnerabilidad_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>N_VULN</strong><br />' + (feature.properties['N_VULN'] !== null ? autolinker.link(feature.properties['N_VULN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_NivelesdeVulnerabilidad_3_0(feature) {
            switch (String(feature.properties['N_VULN'])) {
                case 'MUY ALTA':
                    return {
                        pane: 'pane_NivelesdeVulnerabilidad_3',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,35,35,1.0)',
                        interactive: true,
                    }
                    break;
                case 'ALTA':
                    return {
                        pane: 'pane_NivelesdeVulnerabilidad_3',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,122,14,1.0)',
                        interactive: true,
                    }
                    break;
                case 'MEDIA':
                    return {
                        pane: 'pane_NivelesdeVulnerabilidad_3',
                        opacity: 1,
                        color: 'rgba(0,0,0,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,249,61,1.0)',
                        interactive: true,
                    }
                    break;
                case 'BAJA':
                    return {
                        pane: 'pane_NivelesdeVulnerabilidad_3',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(101,123,13,1.0)',
                        interactive: true,
                    }
                    break;
            }
        }
        map.createPane('pane_NivelesdeVulnerabilidad_3');
        map.getPane('pane_NivelesdeVulnerabilidad_3').style.zIndex = 403;
        map.getPane('pane_NivelesdeVulnerabilidad_3').style['mix-blend-mode'] = 'normal';
        var layer_NivelesdeVulnerabilidad_3 = new L.geoJson(json_NivelesdeVulnerabilidad_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NivelesdeVulnerabilidad_3',
            layerName: 'layer_NivelesdeVulnerabilidad_3',
            pane: 'pane_NivelesdeVulnerabilidad_3',
            onEachFeature: pop_NivelesdeVulnerabilidad_3,
            style: style_NivelesdeVulnerabilidad_3_0,
        });
        bounds_group.addLayer(layer_NivelesdeVulnerabilidad_3);

        function pop_NivelesdeRiesgo_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>N_Riesgo</strong><br />' + (feature.properties['N_Riesgo'] !== null ? autolinker.link(feature.properties['N_Riesgo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {
                maxHeight: 400
            });
        }

        function style_NivelesdeRiesgo_4_0(feature) {
            switch (String(feature.properties['N_Riesgo'])) {
                case 'ALTO':
                    return {
                        pane: 'pane_NivelesdeRiesgo_4',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,122,14,1.0)',
                        interactive: true,
                    }
                    break;
                case 'MEDIO':
                    return {
                        pane: 'pane_NivelesdeRiesgo_4',
                        opacity: 1,
                        color: 'rgba(35,35,35,1.0)',
                        dashArray: '',
                        lineCap: 'butt',
                        lineJoin: 'miter',
                        weight: 1.0,
                        fill: true,
                        fillOpacity: 1,
                        fillColor: 'rgba(255,249,61,1.0)',
                        interactive: true,
                    }
                    break;
            }
        }
        map.createPane('pane_NivelesdeRiesgo_4');
        map.getPane('pane_NivelesdeRiesgo_4').style.zIndex = 404;
        map.getPane('pane_NivelesdeRiesgo_4').style['mix-blend-mode'] = 'normal';
        var layer_NivelesdeRiesgo_4 = new L.geoJson(json_NivelesdeRiesgo_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_NivelesdeRiesgo_4',
            layerName: 'layer_NivelesdeRiesgo_4',
            pane: 'pane_NivelesdeRiesgo_4',
            onEachFeature: pop_NivelesdeRiesgo_4,
            style: style_NivelesdeRiesgo_4_0,
        });
        bounds_group.addLayer(layer_NivelesdeRiesgo_4);
        var baseMaps = {};
        L.control.layers(baseMaps, {
            'Niveles de Riesgo<br /><table><tr> <td style="text-align: center;"> <img src="legend/NivelesdeRiesgo_4_ALTO0.png" /></td><td> ALTO</td></tr><tr><td style="text-align: center;"><img src="legend/NivelesdeRiesgo_4_MEDIO1.png" /></td><td>MEDIO</td></tr></table>': layer_NivelesdeRiesgo_4,
            'Niveles de Vulnerabilidad<br /><table><tr><td style="text-align: center;"><img src="legend/NivelesdeVulnerabilidad_3_MUYALTA0.png" /></td><td>MUY ALTA</td></tr><tr><td style="text-align: center;"><img src="legend/NivelesdeVulnerabilidad_3_ALTA1.png" /></td><td>ALTA</td></tr><tr><td style="text-align: center;"><img src="legend/NivelesdeVulnerabilidad_3_MEDIA2.png" /></td><td>MEDIA</td></tr><tr><td style="text-align: center;"><img src="legend/NivelesdeVulnerabilidad_3_BAJA3.png" /></td><td>BAJA</td></tr></table>': layer_NivelesdeVulnerabilidad_3,
            'Niveles de Peligro<br /><table><tr><td style="text-align: center;"><img src="legend/NivelesdePeligro_2_MUYALTO0.png" /></td><td>MUY ALTO</td></tr><tr><td style="text-align: center;"><img src="legend/NivelesdePeligro_2_ALTO1.png" /></td><td>ALTO</td></tr><tr><td style="text-align: center;"><img src="legend/NivelesdePeligro_2_MEDIO2.png" /></td><td>MEDIO</td></tr></table>': layer_NivelesdePeligro_2,
            "OpenStreetMap": layer_OpenStreetMap_1,
            "Google Satellite Hybrid": layer_GoogleSatelliteHybrid_0,
        }, {
            collapsed: false
        }).addTo(map);
        setBounds();
    </script>
</body>

</html>
